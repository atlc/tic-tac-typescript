<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board">
        <div class="row">
            <div class="lawful good"></div>
            <div class="central good"></div>
            <div class="chaotic good"></div>
        </div>
        <div class="row">
            <div class="lawful neutral"></div>
            <div class="central neutral"></div>
            <div class="chaotic neutral"></div>
        </div>
        <div class="row">
            <div class="lawful evil"></div>
            <div class="central evil"></div>
            <div class="chaotic evil"></div>
        </div>
        <div class="row">
            <button id="hitmarkerButton">Enable Hitmarkers?</button>
            <button id="resetButton" style='display: none' onclick="resetBoard()">Play again?</button>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
